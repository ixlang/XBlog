<!DOCTYPE html>
<html>
<head>

<meta name="Description" content="xlang 程序设计语言 官方博客 提供在线 xlang 开发资料查阅和交流." />
<meta name="Keywords" content="xlang 程序设计语言, 官方博客, xlang 帮助, xlang开发交流" />

<meta name="Robots" content="index,all" />
<script type="text/javascript" src="js/jquery.min.js"></script>
<link rel="stylesheet" href="images/HarvestField.css" type="text/css" />

<title>安装博客</title></head>

<body>
<!-- wrap starts here -->
<div id="wrap">

	<!--header -->
	<div id="header">			
				
		<h1 id="logo-text"><a href="index.html" title="">XLANG's<span> - blog</span></a></h1>		
		<p id="slogan">https://blog.xlang.link</p>	
			
		<div id="header-links">
			<p>
				<a href="index.html">首页</a> | 
				<a href="contact.html">联系</a> 			
			</p>		
		</div>				
				
	<!--header ends-->					
	</div>

	<!-- content-wrap starts -->
	<div style="padding: 8px">

		<div id="maineditor" style="width: 100%">
				
			<div id="article_content" style="height: 360px">
				<div><h6 style="color: #fff">安装信息</h6></div>
		        <form action="index.html" id="validate" class="form">
		         
		                <div class="formRow">
		                    <label for="dblogin" >Mysql数据库用户名:</label>
		                    <div class="loginInput"><input type="text" name="dblogin" class="validate[required]" id="dblogin" /></div>
		                    <div class="clear"></div>
		                </div>
		                
		                <div class="formRow">
		                    <label for="dbpass">数据库密码:</label>
		                    <div class="loginInput"><input type="password" name="dbpassword" class="validate[required]" id="dbpass" /></div>
		                    <div class="clear"></div>
		                </div>
		                
		                <div class="formRow">
		                    <label for="login" >用户名:</label>
		                    <div class="loginInput"><input type="text" name="login" class="validate[required]" id="login" /></div>
		                    <div class="clear"></div>
		                </div>
		                
		                <div class="formRow">
		                    <label for="pass">管理密码:</label>
		                    <div class="loginInput"><input type="password" name="password" class="validate[required]" id="pass" /></div>
		                    <div class="clear"></div>
		                </div>

		                
		                <div class="loginControl">
		                    <!-- <div class="rememberMe"><input type="checkbox" id="remMe" name="remMe" /><label for="remMe">Remember me</label></div> -->
		                    <input type="button" value="安装" style="width: 80px;" id="enter" class="dredB logMeIn" onclick="install_blog()"/>
		                    <div class="clear"></div>
		                </div>
		                <script type="text/javascript">

		                function trimStr(str){return str.replace(/(^\s*)|(\s*$)/g,"");}
		                function install_blog(){
		                	if ((trimStr(login.value).length == 0) || (trimStr(pass.value).length < 6)){
		                		alert('请检查所需字段是否填写完整,密码不可小于6位..');
		                		return ;
		                	}
		                	if ((trimStr(dblogin.value).length == 0) || (trimStr(dbpass.value).length == 0)){
		                		alert('请检查所需字段是否填写完整.');
		                		return ;
		                	}
			        		var content = {
			        				'user' : login.value,
			        				'pwd' : pass.value,
			        				'dbuser' : dblogin.value,
			        				'dbpwd' : dbpass.value
			        		};
			                $.ajax({
			        			type: "POST",
			        			url: "install.html",
			        			dataType: "json", //表示返回值类型，不必须
			        			data: content,
			        			success: function (jsonResult) {
			        				if (jsonResult.hasOwnProperty('error')) {
			        					if (jsonResult.error == 0) {
			        						alert('安装成功,将跳转到首页.');
			        						window.location = 'index.html';
			        					} else {
			        						if (jsonResult.error == 1){
			        							alert('安装失败，请检查用户名密码.');
			        						}else
			        						if (jsonResult.error == -1){
			        							alert('安装失败，请勿重复安装.');
			        						}else{
			        							alert(jsonResult.errinfo);
			        						}
			        					}
			        				}
			        			}
			        		});
			                return false;
		                }
		      
		                document.onkeydown = function(event) {   
		                    if(event.keyCode == 13) {   
		                        document.getElementById("enter").click();   
		                        return false;   
		                    }   
		                }   
		                
		                </script>
		        </form>

			</div>			
		<!-- main ends -->	
		</div>
	<!-- content-wrap ends-->	
	</div>
	
	<!-- column starts -->		
	


	<!-- footer starts -->
	<div id="footer">				
		<p>	&copy; Cadaqs 2019 <strong>xlang2.7</strong> </p>
	<!-- footer ends -->		
	</div>	

<!-- wrap ends here -->
</div>

</body>
</html>
